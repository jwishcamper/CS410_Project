<!doctype html>
<html>
  <head>
    <title>Mercury</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	  form button { width: 9%; background: rgb(130, 224, 255); border: solid; padding: 10px; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: solid; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }	
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="textBoxButtons" action="">
      <input id="m" autocomplete="off" />
      <button id="sendBut" 	>Send</button>
      <button id="changeName" >Change Name</button>
    </form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
  $(function () {//wait for document to fully load before running javascript
    var socket = io();
    $('#sendBut').on('click',function(e){
      e.preventDefault(); // prevents page reloading
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
	$('#changeName').on('click',function(namechange){
	  namechange.preventDefault();
	  socket.emit('namechange', $('#m').val());
	  $('#m').val('');
	  return false;
	});
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
</script>
  </body>
</html>
