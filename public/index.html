<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Mercury</title>
</head>

<body>
  <div id="createoverlay" class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" for="emailBoxCreate">Email</span>
              </div>
              <input type="email" class="form-control" id="emailBoxCreate" autocomplete="off" placeholder="Enter email">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" for="usernameBoxCreate">Username</span>
              </div>
              <input type="text" class="form-control" id="usernameBoxCreate" autocomplete="off" placeholder="Enter username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" for="passwordBoxCreate">Password</span>
              </div>
              <input type="password" class="form-control" id="passwordBoxCreate" autocomplete="off" placeholder="Enter password">

            </div>

            <div class="form group text-center">
              <button id="back" class="btn btn-secondary">Back</button>
              <button id="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay" class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" for="usernameBox" id="username">Username</span>
            </div>
            <input type="text" class="form-control" id="usernameBox" autocomplete="off" placeholder="Enter username" />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" for="passwordBox" id="password">Password</span>
            </div>
            <input type="password" class="form-control" id="passwordBox" autocomplete="off" placeholder="Enter password" />
          </div>
          <div class="form-group text-center">
            <button id="create" class="btn btn-secondary">Create Account</button>
            <button id="login" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

  <script src="indexJS.js"> </script>
</body>

</html>
